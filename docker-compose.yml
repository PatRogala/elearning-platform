version: '3'

services:
  web:
    build: .
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - gem_cache:/usr/local/bundle/gems # Here we add volume for our gems
    depends_on:
      - database

  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
  gem_cache: # Here we create named volume for our gems
